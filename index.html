<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Bebas+Neue&family=Heebo:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <title>Form</title>

<body>
    <div class="parent">
        <form>
            <h2>Subscribe to MammothNews</h2>
            <input placeholder="Name*" required type="text">
            <input placeholder="Surname*" type="text">
            <input placeholder="Email*" type="email">
            <div>
                <input class="dob" placeholder="Birthday" type="text">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="">
                <p class="term"> <i>I have read and accept terms and conditions. <u>View our terms and conditions</u></i> </p>
            </div>
            
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
